{% extends 'nav.html' %}
{% block nav %}

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
    </head>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 60px;
        }
        form {
            width: 500px;
            height: 300px;
            border-radius: 10px;
            
        }
        h1 {
            font-weight: 800;
        }
    </style>

    <body>
    <div class="container">
        <div>
            <h1 class="text-info">Registration</h1>
        </div>
        <form action="" class="mt-2 border shadow p-4" method="get">
            {% csrf_token %}
            <label for="name" class="d-block mb-3">
                name:
                <input type="text" placeholder="enter your name" class="form-control" name="uname">
            </label>
            <label for="phone" class="d-block mb-3">
                email:
                <input type="email" placeholder="enter your email" class="form-control" name="email">
            </label>
            <label for="phone" class="d-block ">
                password:
                <input type="password" placeholder="enter your password" class="form-control" name="password">
            </label>
            <div >
                <button class="btn btn-success mt-3 " type="submit" name="pass" >Register</button>
            </div>
        </form>
    </div>
{% endblock nav %}
