{% extends 'homenav.html' %}

{% block nav %}
<style>
    .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    margin-top: 20px;
}
h1 {
    font-weight: 900;
}

</style>

<div class="container">
    <h1>Patient View</h1>
    <table class="table border shadow">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Place</th>
            <th>Phone</th>
            <th>Email</th>
            <th></th>
        </tr>
        {% for i in patient %}
        <tr>
            <th>{{i.name}}</th>
            <th>{{i.age}}</th>
            <th>{{i.place}}</th>
            <th>{{i.phone}}</th>
            <th>{{i.email}}</th>
            <th>
                <a href="{% url 'pdel' i.id %}" class="btn btn-danger" style="margin-right: 10px;">Delete</a>
                <a href="{% url 'pedit' i.id %}" class="btn btn-warning">Edit</a>
            </th>
        </tr>
        {% endfor %}
    </table>
</div>


{% endblock nav %}
